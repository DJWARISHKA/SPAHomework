<div class="card direct-chat direct-chat-primary">
  <div class="card-header ui-sortable-handle">
    <h3 class="card-title">Chat</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body"> 
    <!-- Conversations are loaded here -->
    <div class="direct-chat-messages">
      <!-- Message. Default to the left -->
      <div class="direct-chat-msg"*ngFor='let message of messages'>
        <div class="direct-chat-text">
          <p *ngIf='!message.isEditing'>{{message.msg}}</p>
          <div class="input-group">
          <input type="text" name="message" placeholder={{message.msg}} class="form-control" *ngIf='message.isEditing' [(ngModel)]='messageText'>
          <span class="input-group-append float-right">
            <button class="btn btn-primary float-right" type="button" *ngIf='message.isEditing' (click)='changeConfirm(message.id)'>Confirm</button>
            <button class="btn btn-primary float-right" type="button" *ngIf='!message.isEditing' (click)='changeMessage(message.id)'>Change</button>
            <button class="btn btn-primary float-right" type="button" *ngIf='message.isEditing' (click)='changeCancel(message.id)'>Cancel</button>
            <button class="btn btn-primary float-right" type="button" *ngIf='!message.isEditing' (click)="deleteMessage(message.id)">Delete</button>
          </span>
        </div>
        </div>    
        <!-- /.direct-chat-text -->
      </div>
      <!-- /.direct-chat-msg -->

    </div>
    <!--/.direct-chat-messages-->
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    <form action="#" method="post">
      <div class="input-group">
        <input type="text" [(ngModel)]='newMassage' name="message" placeholder="Type Message ..." class="form-control">
        <span class="input-group-append">
          <button type="button" class="btn btn-primary" (click)='createMessage()'>Send</button>
        </span>
      </div>
    </form>
  </div>
  <!-- /.card-footer-->
</div>
